name: 'Auto-assign Issue'
description: 'Auto-assigns issues to users'
inputs:
    repo-token:
        description: 'The GITHUB_TOKEN, needed to update the Issue'
        default: ${{ github.token }}
    assignees:
        description: 'Comma separated list of user names'
        required: true

runs:
    using: 'node12'
    main: 'src/index.js'

branding:
    icon: 'alert-circle'
    color: 'red'
